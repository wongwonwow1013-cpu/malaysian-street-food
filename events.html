  <!-- ==================== MAIN CONTENT ==================== -->
  <main class="section">
    <h2>Upcoming Street Food Events</h2>
    <div class="underline"></div>

    <div id="events" class="events-grid">
      <!-- Event cards will be dynamically loaded here -->
    </div>

  <!-- ==================== EVENTS SCRIPT ==================== -->
  <script>
    const events = [
      {
        name: "Flavours of Penang Street Food Fest",
        date: "10‚Äì15 Mar, 2026",
        place: "Gurney Drive, Penang, Malaysia",
        img: "images_events/bangkok-rod-fai-market-0900.jpg"
      },
      {
        name: "Kuala Lumpur Street Food Fiesta",
        date: "6‚Äì8 June 2026",
        place: "Jalan Alor, Kuala Lumpur, Malaysia",
        img: "images_events/Jalan-Alor-street-food-kuala-lumpur-1244x700.jpg"
      },
      {
        name: "Malacca Food Carnival",
        date: "20‚Äì22 May, 2026",
        place: "Jonker Street, Malacca, Malaysia",
        img: "images_events/malacca.jpg"
      },
      {
        name: "Sabah Street Eats Fiesta",
        date: "18‚Äì20 July 2026",
        place: "Kota Kinabalu Waterfront, Sabah, Malaysia",
        img: "images_events/sabah.jpg"
      },
      {
        name: "Sarawak Flavour Trails",
        date: "10‚Äì12 October 2026",
        place: "Kuching Waterfront, Sarawak, Malaysia",
        img: "images_events/best-street-food-mexico-city-el-vilsito.webp.jpg"
      }
    ];

    $(document).ready(function () {
      events.forEach(event => {
        // Use OpenStreetMap Nominatim API to get coordinates
        $.getJSON(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(event.place)}`, function(data) {
          if (data && data.length > 0) {
            const loc = data[0];
            const mapUrl = `https://www.openstreetmap.org/?mlat=${loc.lat}&mlon=${loc.lon}#map=16/${loc.lat}/${loc.lon}`;

            const card = `
              <div class="event-card">
                <div class="event-img">
                  <img src="${event.img}" alt="${event.name}">
                  <span class="event-date">${event.date}</span>
                </div>
                <div class="event-content">
                  <h2>${event.name}</h2>
                  <p class="event-location">üìç ${loc.display_name}</p>
                  <button onclick="window.open('${mapUrl}', '_blank')" class="map-btn">View on Map</button>
                  <p>Located at ${event.place}. Enjoy local street food vibes with authentic flavors!</p>
                </div>
              </div>
            `;
            $("#events").append(card);
          }
        });
      });
    });
  </script>

</body>
