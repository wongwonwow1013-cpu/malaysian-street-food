<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="dishes.html">Dishes</a></li>
      <li><a href="featured.html">Featured</a></li>
      <li><a href="location.html">Locations</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a  href="events.html">Events</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a class="active" href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <p>Send us your feedback or questions.</p>
    <form id="contactForm" action="https://formspree.io/f/mwpnkdpo" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
    <p id="successMessage" style="display:none; color:green; margin-top:10px;">
      ✅ Thank you! Your message has been sent.
    </p>
  </main>

  <footer>
    <p>© 2025 Malaysian Street Food. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // stop default redirect
      const formData = new FormData(form);

      // send data to Formspree
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset(); // clear all inputs
        successMsg.style.display = "block"; // show success message
      } else {
        alert("Oops! Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
