    function getStars(count) {
      return "‚òÖ".repeat(count) + "‚òÜ".repeat(5 - count);
    }

    function renderDish(dish) {
      const videoHtml = dish.youtubeEmbed && dish.youtubeEmbed.trim()
        ? `<div class="video-wrap">${dish.youtubeEmbed}</div>`
        : `<div class="video-placeholder">Video not added yet.</div>`;

      document.getElementById('featured-container').innerHTML = `
        <div class="featured-card">
          <img src="${dish.img}" alt="${dish.name}">
          <div class="featured-info">
            <h2>${dish.name}</h2>
            <div class="stars">${getStars(dish.stars)}</div>
            <div class="desc">${dish.desc}</div>
            <div class="recipe"><strong>üìñ Recipe:</strong> ${dish.recipe}</div>
            ${videoHtml}
          </div>
        </div>
      `;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showRandomDish() {
      if (available.length === 0) available = [...dishes];
      const i = Math.floor(Math.random() * available.length);
      const dish = available.splice(i, 1)[0];
      renderDish(dish);
    }

    // ‚úÖ NEW: check query string
    function showDishFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const dishName = params.get("dish");
      if (dishName) {
        const dish = dishes.find(d => d.name.toLowerCase() === dishName.toLowerCase());
        if (dish) {
          renderDish(dish);
          return true;
        }
      }
      return false;
    }

    document.getElementById('nextBtn').addEventListener('click', showRandomDish);

    window.onload = () => {
      if (!showDishFromQuery()) {
        showRandomDish();
      }
    };
