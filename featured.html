  <main>
    <div class="featured-container">
      <h1>üçΩ Dish of the Week</h1>
      <div id="dishContent">
        <p class="loading">Loading dish details...</p>
      </div>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Malaysian Street Food. All rights reserved.</p>
  </footer>

  <script>
    // Fetch a random meal from TheMealDB API
    fetch("https://www.themealdb.com/api/json/v1/1/random.php")
      .then(response => response.json())
      .then(data => {
        const meal = data.meals[0];
        document.getElementById("dishContent").innerHTML = `
          <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
          <h2>${meal.strMeal}</h2>
          <p><strong>Category:</strong> ${meal.strCategory} | <strong>Area:</strong> ${meal.strArea}</p>
          <p>${meal.strInstructions.substring(0, 300)}...</p>
          <a href="${meal.strSource || '#'}" target="_blank">Read more</a>
        `;
      })
      .catch(error => {
        console.error("Error fetching meal:", error);
        document.getElementById("dishContent").innerHTML = `<p>Failed to load dish details. Please try again later.</p>`;
      });
  </script>
